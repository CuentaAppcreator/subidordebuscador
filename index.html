<!DOCTYPE html>

<head>

<body>

  <input type="password" id="token" placeholder="Pega tu token aquÃ­" />

  <span id="tokenGuardado" class="copiado" style="display:none;">âœ… Guardado</span>

  <div style="margin-bottom:1rem;">
    <button onclick="copiarTexto('ghp_BVGEggLuOFBgmDd', 'copiado1')">ğŸ“‹ Copiar Texto 1</button>
    <span id="copiado1" class="copiado" style="display:none;">âœ… Copiado</span>

    <button onclick="copiarTexto('rkKBMT9XteKtCHh1RRt4e', 'copiado2')">ğŸ“‹ Copiar Texto 2</button>
    <span id="copiado2" class="copiado" style="display:none;">âœ… Copiado</span>
  </div>

  <h3>ğŸš€ CÃ³digo final a subir</h3>
  <textarea id="codigo" placeholder="Pega aquÃ­ el cÃ³digo HTML final que se subirÃ¡ al repositorio..."></textarea>
  <button onclick="subirCodigo()">â¬†ï¸ Subir al Repositorio</button>
<button onclick="limpiarCodigo()">ğŸ§¹ Limpiar CÃ³digo (sin tildes)</button>

  <p id="estadoSubida"></p>

 <script>
  const usuario = "zinecia";
  const repositorio = "Buscador";
  const archivo = "index.html";

  window.onload = () => {
    const savedToken = localStorage.getItem("github_token");
    if (savedToken) {
      document.getElementById("token").value = savedToken;
    }
  };

  function guardarToken() {
    const token = document.getElementById("token").value;
    localStorage.setItem("github_token", token);
    const aviso = document.getElementById("tokenGuardado");
    aviso.style.display = "inline";
    setTimeout(() => {
      aviso.style.display = "none";
    }, 2000);
  }

  function copiarTexto(idTexto, idNoti) {
    const elemento = document.getElementById(idTexto);
    if (!elemento) {
      alert(`No se encontrÃ³ el elemento con id "${idTexto}" para copiar.`);
      return;
    }
    let textoParaCopiar = "";
    if (elemento.value !== undefined) {
      textoParaCopiar = elemento.value;
    } else {
      textoParaCopiar = elemento.textContent || "";
    }

    navigator.clipboard.writeText(textoParaCopiar).then(() => {
      const noti = document.getElementById(idNoti);
      noti.style.display = "inline";
      setTimeout(() => {
        noti.style.display = "none";
      }, 2000);
    }, () => {
      alert("Error al copiar al portapapeles");
    });
  }

  // âœ… FUNCIÃ“N PARA CORREGIR CARACTERES MAL CODIFICADOS
  function corregirCaracteres(html) {
    const correcciones = {
      "ÃƒÂ¡": "Ã¡", "ÃƒÂ©": "Ã©", "ÃƒÂ­": "Ã­", "ÃƒÂ³": "Ã³", "ÃƒÂº": "Ãº",
      "ÃƒÂ": "Ã", "Ãƒâ€°": "Ã‰", "ÃƒÂ": "Ã", "Ãƒâ€œ": "Ã“", "ÃƒÅ¡": "Ãš",
      "ÃƒÂ±": "Ã±", "Ãƒâ€˜": "Ã‘",
      "ÃƒÂ¼": "Ã¼", "ÃƒÅ“": "Ãœ",
      "Ã‚Â¿": "Â¿", "Ã‚Â¡": "Â¡",
      "Ã‚Â«": "Â«", "Ã‚Â»": "Â»",
      "Ã‚Â´": "Â´", "Ã‚Â°": "Â°", "Ã‚Â·": "Â·", "Ã‚Â¯": "Â¯", "Ã‚Â¨": "Â¨",
      "Ã‚": ""
    };

    let corregido = html;
    for (const [malo, bueno] of Object.entries(correcciones)) {
      corregido = corregido.replace(new RegExp(malo, "g"), bueno);
    }
    return corregido;
  }

  async function subirCodigo() {
    const token = localStorage.getItem("github_token");
    if (!token) {
      alert("Por favor, guarda tu token antes de subir.");
      return;
    }

    let nuevoContenido = document.getElementById("codigo").value.trim();
    if (!nuevoContenido) {
      alert("Ingresa el cÃ³digo que deseas subir.");
      return;
    }

    // âœ… CORREGIR AUTOMÃTICAMENTE LOS CARACTERES
    nuevoContenido = corregirCaracteres(nuevoContenido);

    const estado = document.getElementById("estadoSubida");
    estado.textContent = "â³ Subiendo...";

    const apiUrl = `https://api.github.com/repos/${usuario}/${repositorio}/contents/${archivo}`;

    try {
      const respuesta = await fetch(apiUrl, {
        headers: {
          Authorization: `token ${token}`
        }
      });

      if (!respuesta.ok) {
        estado.textContent = "âŒ Error al obtener el archivo: " + respuesta.statusText;
        return;
      }

      const data = await respuesta.json();
      const contenidoActual = atob(data.content);
      const sha = data.sha;

      const marca = "<!--ABAJO AGREGAR NUEVO CONTENIDO -->";
      const partes = contenidoActual.split(marca);

      if (partes.length < 2) {
        estado.textContent = "âš ï¸ No se encontrÃ³ la marca de inserciÃ³n.";
        return;
      }

      const nuevoArchivo = partes[0] + marca + "\n" + nuevoContenido + "\n" + partes[1];

      const subida = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Agregar nuevo contenido desde el panel",
          content: btoa(unescape(encodeURIComponent(nuevoArchivo))),
          sha: sha
        })
      });

      if (subida.ok) {
        estado.textContent = "âœ… CÃ³digo subido con Ã©xito.";
      } else {
        const errorData = await subida.json();
        estado.textContent = "âŒ Error al subir: " + (errorData.message || subida.statusText);
      }
    } catch (error) {
      console.error(error);
      estado.textContent = "âŒ Error en la conexiÃ³n o subida.";
    }
  }

	 function limpiarCodigo() {
  const textarea = document.getElementById("codigo");
  let texto = textarea.value;

  // Reemplazar letras con tilde por su versiÃ³n sin tilde
  const sinTildes = {
    "Ã¡": "a", "Ã©": "e", "Ã­": "i", "Ã³": "o", "Ãº": "u",
    "Ã": "A", "Ã‰": "E", "Ã": "I", "Ã“": "O", "Ãš": "U",
    "Ã±": "n", "Ã‘": "N",
    "Ã¼": "u", "Ãœ": "U"
  };

  for (const [conTilde, sinTilde] of Object.entries(sinTildes)) {
    texto = texto.replace(new RegExp(conTilde, "g"), sinTilde);
  }

  // Reemplazar caracteres mal codificados tambiÃ©n (por si acaso)
  texto = corregirCaracteres(texto);

  // Opcional: remover espacios innecesarios (puedes quitar esto si no lo deseas)
  texto = texto.trim();

  textarea.value = texto;
}

</script>
